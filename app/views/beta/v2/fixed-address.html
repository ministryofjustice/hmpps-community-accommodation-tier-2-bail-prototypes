{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="address-answer" method="post">
		<div class="govuk-form-group">
	
			<fieldset class="govuk-fieldset" aria-describedby="signIn-hint">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
					Did Jane Smith have a fixed address before being arrested?
				</h1>
			  </legend>
		
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="address" name="address" type="radio" value="yes" aria-describedby="signIn-item-hint">
				  <label class="govuk-label govuk-radios__label" for="address">
				Yes
				  </label>
				
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="address-2" name="address" type="radio" value="no" aria-describedby="signIn-2-item-hint">
				  <label class="govuk-label govuk-radios__label" for="address-2">
					No, they did not
				  </label>
				 
				</div>
			  </div>
			</fieldset>

			<div class="govuk-button-group govuk-!-margin-top-6">
				<button type="submit" class="govuk-button" data-module="govuk-button">
				  Save and continue
				</button>
				<a class="govuk-link" href="task-list-start">Exit without saving</a>
			  </div>
		  </div>
		</form>

  </div>
</div>
{% endblock %}
