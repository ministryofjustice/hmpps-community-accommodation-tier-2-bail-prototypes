{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="type-answer" method="post">
		<div class="govuk-form-group">
			<fieldset class="govuk-fieldset">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
					Where are you making the application from?
				</h1>
			  </legend>
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="type" name="type" type="radio" value="court">
				  <label class="govuk-label govuk-radios__label" for="type">
					Court
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="type-2" name="type" type="radio" value="prison">
				  <label class="govuk-label govuk-radios__label" for="type2">
					Prison
				  </label>
				</div>
			
				<div class="govuk-button-group govuk-!-margin-top-6">
					<button type="submit" class="govuk-button" data-module="govuk-button">
						Save and continue
					  </button>
					<p><a class="govuk-link" href="dashboard">Exit without saving</a></p>
				  </div>
				
			  </div>
			</fieldset>
		  </div>

		</form>

  </div>
</div>
{% endblock %}
