{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="gender-identity">
		
			<div class="govuk-form-group">
				<fieldset class="govuk-fieldset" aria-describedby="contact-hint">
				  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
					<h1 class="govuk-fieldset__heading">
						Does Jane Smith have a disability?
					</h1>
				  </legend>
				
				  <div class="govuk-radios" data-module="govuk-radios">
					<div class="govuk-radios__item">
					  <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
					  <label class="govuk-label govuk-radios__label" for="contact">
				Yes
					  </label>
					</div>
					<div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
					
						<div class="govuk-form-group">
							<fieldset class="govuk-fieldset" aria-describedby="contact-hint">
							  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
					
								What type of disability?
							
							  </legend>
							  <div id="contact-hint" class="govuk-hint">
								Select all that apply
							  </div>
							  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
								<div class="govuk-checkboxes__item">
								  <input class="govuk-checkboxes__input" id="contact" name="contact" type="checkbox" value="email">
								  <label class="govuk-label govuk-checkboxes__label" for="contact">
									Sensory impairment
								  </label>
								</div>
								<div class="govuk-checkboxes__item">
									<input class="govuk-checkboxes__input" id="contact-2" name="contact" type="checkbox" value="phone">
									<label class="govuk-label govuk-checkboxes__label" for="contact-2">
										Physical impairment
									</label>
								  </div>
	
								<div class="govuk-checkboxes__item">
									<input class="govuk-checkboxes__input" id="contact-5" name="contact" type="checkbox" value="phone">
									<label class="govuk-label govuk-checkboxes__label" for="contact-5">
										Learning disability or difficulty
									</label>
								  </div>
	
								<div class="govuk-checkboxes__item">
								  <input class="govuk-checkboxes__input" id="contact-4" name="contact" type="checkbox" value="phone">
								  <label class="govuk-label govuk-checkboxes__label" for="contact-4">
									Mental health condition
								  </label>
								</div>
								<div class="govuk-checkboxes__item">
									<input class="govuk-checkboxes__input" id="contact-5" name="contact" type="checkbox" value="phone">
									<label class="govuk-label govuk-checkboxes__label" for="contact-5">
										Long-standing illness
									</label>
								  </div>
							
								<div class="govuk-checkboxes__item">
								  <input class="govuk-checkboxes__input" id="contact-3" name="contact" type="checkbox" value="text message" data-aria-controls="conditional-contact-3">
								  <label class="govuk-label govuk-checkboxes__label" for="contact-3">
								Other
								  </label>
								</div>
								<div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-contact-3">
								  <div class="govuk-form-group">
									<label class="govuk-label" for="contact-by-text">
										What is the disability?
									</label>
									<input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contactByText" type="tel" autocomplete="tel">
								  </div>
								</div>
							  </div>
							</fieldset>
						  </div>

					</div>
					<div class="govuk-radios__item">
					  <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone">
					  <label class="govuk-label govuk-radios__label" for="contact-2">
						No
					  </label>
					</div>
				<div class="govuk-radios__divider">or</div>
				<div class="govuk-radios__item">
					<input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="phone">
					<label class="govuk-label govuk-radios__label" for="contact-3">
					Prefer not to say
					</label>
				  </div>
				  </div>
				</fieldset>
			  </div>
			  
			  <div class="govuk-button-group govuk-!-margin-top-6">
				<button type="submit" class="govuk-button" data-module="govuk-button">
				  Save and continue
				</button>
				<a class="govuk-link" href="../task-list-personal">Exit without saving</a>
			  </div>
		</form>

  </div>
</div>
{% endblock %}
