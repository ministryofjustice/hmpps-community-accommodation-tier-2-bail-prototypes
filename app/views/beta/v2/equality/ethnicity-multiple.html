{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="religion">
		<div class="govuk-form-group">
	
			<fieldset class="govuk-fieldset" aria-describedby="signIn-hint">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
					Which of the following best describes their mixed or multiple ethnic groups background?
				</h1>
			  </legend>
		
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="signIn" name="signIn" type="radio" value="government-gateway" aria-describedby="signIn-item-hint">
				  <label class="govuk-label govuk-radios__label" for="signIn">
					White and Black Caribbean
				  </label>
				
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="signIn-2" name="signIn" type="radio" value="govuk-one-login" aria-describedby="signIn-2-item-hint">
				  <label class="govuk-label govuk-radios__label" for="signIn-2">
					White and Black African
				  </label>
				 
				</div>
				<div class="govuk-radios__item">
					<input class="govuk-radios__input" id="signIn-3" name="signIn" type="radio" value="govuk-one-login" aria-describedby="signIn-2-item-hint">
					<label class="govuk-label govuk-radios__label" for="signIn-3">
						White and Asian
					</label>
				   
				  </div>
				
				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="signIn-4" name="signIn" type="radio" value="text" data-aria-controls="conditional-contact-3">
					<label class="govuk-label govuk-radios__label" for="signIn-4">
					  Other
					</label>
				  </div>
				  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-3">
					<div class="govuk-form-group">
					  <label class="govuk-label" for="contact-by-text">
						How would they describe their background? (optional)
					  </label>
					  <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contactByText" type="tel" autocomplete="tel">
					</div>
				  </div>
				  <div class="govuk-radios__divider">or</div>
				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="signIn-6" name="signIn" type="radio" value="abroad">
					<label class="govuk-label govuk-radios__label" for="signIn-6">
						Prefers not to say
					</label>
				  </div>
    </div>
			  </div>
			</fieldset>

			<div class="govuk-button-group govuk-!-margin-top-6">
				<button type="submit" class="govuk-button" data-module="govuk-button">
				  Save and continue
				</button>
				<a class="govuk-link" href="#">Save and exit</a>
			  </div>
		  </div>
		</form>

  </div>
</div>
{% endblock %}
