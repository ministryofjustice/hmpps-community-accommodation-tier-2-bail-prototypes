{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<div class="govuk-form-group">
			<form action="solicitor-answer" method="post">
			<fieldset class="govuk-fieldset">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
				Does Jane Smith have a solicitor?
				</h1>
			  </legend>
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="haveSolicitor" name="haveSolicitor" type="radio" value="yes">
				  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
					Yes
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="haveSolicitor-2" name="haveSolicitor" type="radio" value="no">
				  <label class="govuk-label govuk-radios__label" for="haveSolicitor-2">
					No
				  </label>
				</div>
			
		
			  </div>
			</fieldset>
		  </div>
		  <div class="govuk-button-group govuk-!-margin-top-6">
		<button class="govuk-button" type="submit" data-module="govuk-button">Save and continue </button>
			<p><a class="govuk-link" href="task-list-start">Exit without saving</a></p>
		  </div>
		</form>
</div>
</div>
{% endblock %}
