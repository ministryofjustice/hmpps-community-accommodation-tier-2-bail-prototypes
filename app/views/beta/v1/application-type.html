{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		
		<div class="govuk-form-group">
			<fieldset class="govuk-fieldset">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
					Where is the applicant currently being held?
				</h1>
			  </legend>
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="court">
				  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
					In court
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="prison">
				  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
					In prison custody
				  </label>
				</div>
			
				<div class="govuk-button-group govuk-!-margin-top-6">
					<a class="govuk-button" href="eligibility">Save and continue</a>
					<p><a class="govuk-link" href="eligibility">Save and exit</a></p>
				  </div>
				
			  </div>
			</fieldset>
		  </div>



  </div>
</div>
{% endblock %}
