{% extends "layouts/main.html" %}

{% set title = 'Why was the referral withdrawn?' %}


{% block content %}
	<div class="status-box govuk-!-margin-bottom-5">
		<p class="govuk-!-display-inline">Current status:
			<strong class="govuk-tag--blue status-box-tag">
				Awaiting decision
			</strong>
		</p>
	</div>

	


	<form action="dashboard-withdraw" method="post">

		<div class="govuk-form-group">
			<fieldset class="govuk-fieldset">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
				 {{title}}
				</h1>
			  </legend>
			  <div class="govuk-radios" data-module="govuk-radios">
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="withdraw" name="withdraw" type="radio" value="Referrer decided unsuitable">
				  <label class="govuk-label govuk-radios__label" for="withdraw">
					Referrer decided unsuitable
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="withdraw-2" name="withdraw" type="radio" value="Solicitor decided unsuitable">
				  <label class="govuk-label govuk-radios__label" for="withdraw-2">
					Solicitor decided unsuitable
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="withdraw-3" name="withdraw" type="radio" value="Sentencer decided unsuitable">
				  <label class="govuk-label govuk-radios__label" for="withdraw-3">
					Sentencer decided unsuitable
				  </label>
				</div>
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="withdraw-4" name="withdraw" type="radio" value="Applicant transferred to another prison">
				  <label class="govuk-label govuk-radios__label" for="withdraw-4">
					Applicant transferred to another prison
				  </label>
				</div>

				<div class="govuk-radios__item">
					<input class="govuk-radios__input" id="withdraw-5" name="withdraw" type="radio" value="Applicant was given community sentence">
					<label class="govuk-label govuk-radios__label" for="withdraw-5">
						Applicant was given community sentence
					</label>
				  </div>


				<div class="govuk-radios__item">
					<input class="govuk-radios__input" id="withdraw-6" name="withdraw" type="radio" value="Applicant was given custodial sentence">
					<label class="govuk-label govuk-radios__label" for="withdraw-6">
						Applicant was given custodial sentence
					</label>
				  </div>

				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="withdraw-7" name="withdraw" type="radio" value="Applicant was denied bail">
					<label class="govuk-label govuk-radios__label" for="withdraw-7">
						Applicant was denied bail
					</label>
				  </div>

				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="withdraw-8" name="withdraw" type="radio" value="Applicant was bailed to non CAS2 accommodation">
					<label class="govuk-label govuk-radios__label" for="withdraw-8">
						Applicant was bailed to non CAS2 accommodation
					</label>
				  </div>
				  <div class="govuk-radios__item">
					<input class="govuk-radios__input" id="withdraw-10" name="withdraw" type="radio" value="Applicant's sentencing hearing is too soon">
					<label class="govuk-label govuk-radios__label" for="withdraw-10">
						Applicant's sentencing hearing is too soon
					</label>
				  </div>
			  </div>
			</fieldset>
		  </div>




	<div class="govuk-button-group">
		<button type="submit" class="govuk-button" data-module="govuk-button">
			Save and continue
		  </button>
	</form>
		<a class="govuk-link" href="#0">Back to application overview</a>
	</div>
{% endblock %}
