{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">

		<div class="govuk-form-group">
			<fieldset class="govuk-fieldset">
			  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				<h1 class="govuk-fieldset__heading">
					Is the applicant under the supervision of a Probation Service Officer (POM)?
				  </h1>
			  </legend>
			  <div class="govuk-radios" data-module="govuk-radios">
			
				<div class="govuk-radios__item">
				  <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
				  <label class="govuk-label govuk-radios__label" for="contact-2">
				Yes
				  </label>
				</div>
				<div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact-2">
					<div class="govuk-form-group">
						<label class="govuk-label" for="more-detail">
							Enter details of the probation order and the POMâ€™s contact information
						</label>
						<textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5"></textarea>
					  </div>

			

				</div>
				<div class="govuk-radios__item">
					<input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
					<label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
					No
					</label>
				  </div>
			
			  </div>
			  </fieldset>
			  </div>

		  <a class="govuk-button govuk-!-margin-top-6" href="probation-updated">Save and continue</a> 

  </div>
</div>
{% endblock %}
