{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="marital-status">
			<div class="govuk-form-group">
				<span class="govuk-caption-xl">Applicant details</span>
				<h1 class="govuk-heading-l">Do any of the following apply to the applicant?</h1>
				
				<div class="govuk-form-group">
					<fieldset class="govuk-fieldset">
					  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
						Is the applicant a military veteran?
					  </legend>
					  <div class="govuk-radios" data-module="govuk-radios">
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
							Yes
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
						No
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-3" name="whereDoYouLive" type="radio" value="wales">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-3">
							Prefers not to say
						  </label>
						</div>
						
					  </div>
					</fieldset>
				  </div>

				  <div class="govuk-form-group">
					<fieldset class="govuk-fieldset">
					  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
						Is the applicant a care leaver?
					  </legend>
					  <div class="govuk-radios" data-module="govuk-radios">
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
							Yes
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
						No
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-3" name="whereDoYouLive" type="radio" value="wales">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-3">
							Prefers not to say
						  </label>
						</div>
						
					  </div>
					</fieldset>
				  </div>
				  <div class="govuk-form-group">
					<fieldset class="govuk-fieldset">
					  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
						Does the applicant have parental or carer responsibilities?
					  </legend>
					  <div class="govuk-radios" data-module="govuk-radios">
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
							Yes
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
						No
						  </label>
						</div>
						<div class="govuk-radios__item">
						  <input class="govuk-radios__input" id="whereDoYouLive-3" name="whereDoYouLive" type="radio" value="wales">
						  <label class="govuk-label govuk-radios__label" for="whereDoYouLive-3">
							Prefers not to say
						  </label>
						</div>
						
					  </div>
					</fieldset>
				  </div>
			  </div>
			  <div class="govuk-button-group govuk-!-margin-top-6">
				<button type="submit" class="govuk-button" data-module="govuk-button">
				  Save and continue
				</button>
				<a class="govuk-link" href="#">Save and exit</a>
			  </div>
		</form>

  </div>
</div>
{% endblock %}
