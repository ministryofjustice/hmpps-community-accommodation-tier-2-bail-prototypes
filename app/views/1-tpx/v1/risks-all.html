{% extends "layouts/main.html" %}


{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form action="risks-gang">
			<div class="govuk-form-group">
				<span class="govuk-caption-xl">Risks and needs</span>
				<fieldset class="govuk-fieldset" aria-describedby="countries-hint">
				  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
					<h1 class="govuk-fieldset__heading">
						Do any of the following risks apply to the applicant?
					</h1>
				  </legend>
				  <div id="countries-hint" class="govuk-hint">
					Select all that apply
				  </div>
				  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
					<div class="govuk-checkboxes__item">
					  <input class="govuk-checkboxes__input" id="countries" name="countries" type="checkbox" value="france">
					  <label class="govuk-label govuk-checkboxes__label" for="countries">
						Acquisitive offending
					  </label>
					</div>
					<div class="govuk-checkboxes__item">
					  <input class="govuk-checkboxes__input" id="countries-2" name="countries" type="checkbox" value="portugal">
					  <label class="govuk-label govuk-checkboxes__label" for="countries-2">
					Arson
					  </label>
					</div>
					<div class="govuk-checkboxes__item">
					  <input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
					  <label class="govuk-label govuk-checkboxes__label" for="countries-3">
					Criminal damage
					  </label>
					</div>
					<div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
					  Cuckooing
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Domestic violence perpetrator
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Domestic violence victim
						</label>
					  </div>

					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Driving-related offences
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Drug supply, gang and county lines involvement
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Exploitation: for example linked to unpaid labour, modern slavery, human trafficking and cuckooing
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Financial abuse and fraud
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Hate-related attitudes
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Isolation: for example, linked to confinement as a part of modern slavery, trafficking,  forced labour
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Media or public interest
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Previous sex work
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Self-harm and suicide
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Substance misuse
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Violence
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Vulnerability from others: for example, through bullying or abuse (physical, financial or psychological)
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Weapons
						</label>
					  </div>
					  <div class="govuk-checkboxes__item">
						<input class="govuk-checkboxes__input" id="countries-3" name="countries" type="checkbox" value="spain">
						<label class="govuk-label govuk-checkboxes__label" for="countries-3">
							Other
						</label>
					  </div>
					<div class="govuk-checkboxes__divider">or</div>
					<div class="govuk-checkboxes__item">
					  <input class="govuk-checkboxes__input" id="countries-5" name="countries" type="checkbox" value="none" data-behaviour="exclusive">
					  <label class="govuk-label govuk-checkboxes__label" for="countries-5">
						No, they do not apply to the applicant
					  </label>
					</div>
				  </div>
				</fieldset>
			  </div>
			  <div class="govuk-button-group govuk-!-margin-top-6">
				<button type="submit" class="govuk-button" data-module="govuk-button">
				  Save and continue
				</button>
				<a class="govuk-link" href="#">Save and exit</a>
			  </div>
		</form>

  </div>
</div>
{% endblock %}
